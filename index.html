<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TradingView Forex Heatmap</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0F0F0F;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <a href="https://www.tradingview.com/markets/currencies/cross-rates-overview-heat-map/"
        rel="noopener nofollow"
        target="_blank"><span class="blue-text">Forex Heatmap</span></a>
      <span class="trademark"> by TradingView</span>

      <script type="text/javascript"
        src="https://s3.tradingview.com/external-embedding/embed-widget-forex-heat-map.js"
        async>
      {
        "colorTheme": "dark",
        "isTransparent": false,
        "locale": "en",
        "currencies": [
          "EUR","USD","JPY","GBP","CHF","AUD","CAD","NZD","CNY"
        ],
        "backgroundColor": "#0F0F0F",
        "width": 550,
        "height": 400
      }
      </script>
    </div>
    <!-- TradingView Widget END -->
  </body>
</html>
